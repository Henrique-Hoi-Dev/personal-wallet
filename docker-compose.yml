version: '3.7'

services:
  node:
    image: node:14-alpine
    ports:
      - '8080:8080'
    volumes:
      - ./:/srv/app
    working_dir: /srv/app
    command: ['yarn', 'serve']

  nodejs-wallet:
    container_name: nodejs-wallet
    build: './backend'
    volumes:
      - ./:/home/node/api
      - /home/node/api/node_modules
    depends_on:
      - postgres-wallet
      # - mongo-wallet
    networks:
      - app-connect
    ports:
      - '3333:3333'

  # mongo-wallet:
  #   container_name: mongo-wallet
  #   image: 'mongo'
  #   restart: unless-stopped
  #   volumes:
  #     - mongo-wallet-data:/data
  #   ports:
  #     - '27017:27017'
  #   networks:
  #     - app-connect

  postgres-wallet:
    container_name: postgres-wallet
    image: postgres:11
    restart: unless-stopped
    volumes:
      - postgres-wallet-data:/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - app-connect

volumes:
  postgres-wallet-data:
  # mongo-wallet-data:

networks:
  app-connect:
    driver: bridge
